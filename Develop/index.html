<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Starter Code-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!--WHEN the password is generated
          THEN the password is either displayed in an alert or written to the page-->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--Functionality to show the options -->
        <div id="startingPoint" class="panel">
          <button class="btn" id="okButton"> Generate Password </button>
        </div>
          <div id="passwordCreteria" class="panel" hidden>
            <!-- Define the password lenght-->
            <div class="passwordLenght">
              <label for= "passwordLenght">Type your password lenght (between 8-128 characteries): </label>
              <input type="number" id="passwordLenght" name= "passwordLenght" onmouseout="lenghtRequirements()" placeholder="e.g. 8" min="8" max="128">
            </div>
             <!-- Define other there is or isnt uppercase characters on the password-->
            <label for="uppercase"> Would you like uppercase letters in your password? </label>
            <input type="checkbox" id="uppercase" onclick="uppercase()">
            <br>
            <!-- Define other there is or isnt numbers characters on the password-->
            <label for="numbers">Would you like numbers on your password?</label>
            <input type="checkbox" id="numbers" onclick="numbers()">
            <br>
            <!-- Define other there is or isnt special characcters characters on the password-->
            <label for="specialCharacters">Would you like special characters on your password?</label>
            <input type="checkbox" id="specialCharacters" onclick="specialCharacters()"> 

          
     <!-- Function to show the generated password -->   
      <div class="card-footer">
        <button id="generate" class="btn" onClick="generatePassword()">Unlock Password</button>
      </div>
      </div>
<!-- Attach the java script file -->
    <script src="script.js"></script>
  </body>
</html>
